branches:
  only:
  - /feature\/.*/
  - release/1.0.0
  - master

build: false

environment:
#   PYTHON_HOME: "C:\\Python37-x64"

    CONAN_LOGIN_USERNAME: "admin"
    CONAN_PASSWORD:
        secure: g+1lNdgrCLmyKNf3KvbHSln5A1H7BsVhsMsIbwgo+UU=
    VS140COMNTOOLS: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2015\\Community\\Common7\\Tools\\"
    CONAN_UPLOAD: http://cytosplore.lumc.nl:8081/artifactory/api/conan/conan-local
    CONAN_REMOTE: lkebconan
    CONAN_STABLE_BRANCH_PATTERN: "release/*"
    CONAN_UPLOAD_ONLY_WHEN_STABLE: 1
    git_token:
        secure: QWv3xZwtKaenz3mj6q8vHKMKfSFvM2GghbNyPIqg0HAHKBJSxP2fKTsVDUaLuH+M    
    
    matrix:
### Limit build to 2015, x64 , Release, Shared

        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          CONAN_VISUAL_VERSIONS: 15
          CONAN_ARCHS: x86_64
          CONAN_BUILD_TYPES: Release
          CONAN_VISUAL_RUNTIMES: MD
          BUILD_SHARED: True
          Python3_ROOT_DIR: C:\Python37-x64
          PYTHON_VERSION: 3.7
          USE_FOR_DOC_GENERATION: True
          CMAKE_GENERATOR: "Visual Studio 15 2017 Win64" 
          CIBW_BUILD: cp3*          
          PATH: C:\Python37-x64;C:\Python37-x64\Scripts;%PATH%          

stack: python 3.7

install:
  - git submodule update --init --recursive
  - set PYTHON_PATH=%Python3_ROOT_DIR% # Python3_ROOT_DIR is required to hint the CMake find_package Python3 
  - python --version
  - pip.exe install six==1.12.0
  - pip.exe install conan==1.24.1 
  - pip.exe install conan_package_tools==0.29.3 bincrafters_package_tools==0.21.0 cibuildwheel==1.5.2
  - conan user # It creates the conan data directory
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan

skip_commits:
    files:
        - README.md
        - travis.yml
        
notifications:
  - provider: Email
    to: 
        - b.van_lew@lumc.nl
    subject: nptsne Windows build {{status}}
    message: "URL is {{buildUrl}} Commit ID {{commitId}}. Messages {{jobs.0.messages.0.message}}"
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true     

before_build:
  - echo %PATH%
  
build_script:
  - pip uninstall -y conan distro  # This is a hack to remove an Ã¼nsupported platform win32" error with distro
  - pip install distro>=1.4.0
  - python setup.py sdist -d wheelhouse --formats=gztar
  - python -m cibuildwheel --output-dir wheelhouse
  - if "%USE_FOR_DOC_GENERATION%" == "True" (echo Generate documentation on Read the Docs)
  - if "%USE_FOR_DOC_GENERATION%" == "True" (git config --global credential.helper store) 
  - ps: if (Test-Path env:USE_FOR_DOC_GENERATION) {Add-Content "$HOME\.git-credentials" "https://$($env:git_token):x-oauth-basic@github.com`n"}
  - if "%USE_FOR_DOC_GENERATION%" == "True" (git config --global user.email "%APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL%")
  - if "%USE_FOR_DOC_GENERATION%" == "True" (git config --global user.name "%APPVEYOR_REPO_COMMIT_AUTHOR%")
  - if "%USE_FOR_DOC_GENERATION%" == "True" (cmake --build . --target extract_module_docstring --config Release)
  - if "%USE_FOR_DOC_GENERATION%" == "True" (cmake --build . --target commit_doc --config Release)
  - if "%USE_FOR_DOC_GENERATION%" == "False" (cmake --build . --target install_nptsne --config Release)
  - ctest --verbose -C Release
  
on_success:

  - cmake --build . --target upload_wheel --config Release 
 
