branches:
  only:
  - /feature\/.*/
  - release/1.0.0
  - master

build: false

environment:
#   PYTHON_HOME: "C:\\Python37-x64"

    CONAN_LOGIN_USERNAME: "admin"
    CONAN_PASSWORD:
        secure: g+1lNdgrCLmyKNf3KvbHSln5A1H7BsVhsMsIbwgo+UU=
    VS150COMNTOOLS: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Community\\Common7\\Tools\\"
    CONAN_UPLOAD: http://cytosplore.lumc.nl:8081/artifactory/api/conan/conan-local
    CONAN_REMOTE: lkebconan
    CONAN_STABLE_BRANCH_PATTERN: "release/*"
    CONAN_UPLOAD_ONLY_WHEN_STABLE: 1
    
    matrix:
### Limit build to 2017, x64 , Release, Shared
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          CONAN_VISUAL_VERSIONS: 15
          CONAN_ARCHS: x86_64
          CONAN_BUILD_TYPES: Release
          CONAN_VISUAL_RUNTIMES: MD
          BUILD_SHARED: True
          Python3_ROOT_DIR: C:\Python36-x64
          PYTHON_VERSION: 3.6
          CMAKE_GENERATOR: "Visual Studio 15 2017 Win64"
          PATH: C:\Python36-x64;C:\Python36-x64\Scripts;%PATH%

        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          CONAN_VISUAL_VERSIONS: 15
          CONAN_ARCHS: x86_64
          CONAN_BUILD_TYPES: Release
          CONAN_VISUAL_RUNTIMES: MD
          BUILD_SHARED: True
          Python3_ROOT_DIR: C:\Python37-x64
          PYTHON_VERSION: 3.7
          CMAKE_GENERATOR: "Visual Studio 15 2017 Win64"    
          PATH: C:\Python37-x64;C:\Python37-x64\Scripts;%PATH%          

install:
  - set PYTHON_PATH=%Python3_ROOT_DIR% # Python3_ROOT_DIR is required to hint the CMake find_package Python3 
  - python --version
  - pip.exe install six==1.12.0
  - pip.exe install conan==1.19.3 
  - pip.exe install conan_package_tools==0.29.3 bincrafters_package_tools==0.21.0 distro>=1.2.0 scikit-build
  - conan user # It creates the conan data directory
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan

skip_commits:
    files:
        - README.md
        - travis.yml
        
notifications:
  - provider: Email
    to: 
        - b.van_lew@lumc.nl
    subject: nptsne Windows build {{status}}
    message: "URL is {{buildUrl}} Commit ID {{commitId}}. Messages {{jobs.0.messages.0.message}}"
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true     

before_build:
  - echo %PATH%
  - md _build  -Force  # Build in separate directory
  - cd _build   
  
build_script:
  - cmake .. -G "%CMAKE_GENERATOR%" -DCMAKE_BUILD_TYPE=Release -DNPTSNE_BUILD_WITH_CONAN=ON # This will make the VS .sln and cal conan for download
  - cmake --build . --config Release
  - cmake --build . --target bdist_wheel --config Release
 
