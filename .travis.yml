--- 

_cibw_linux:  &cibw_linux
  addons: {}
  install: 
    - python3 -m pip install cibuildwheel>=1.5.2
  language: python
  os: linux

  services: 
    - docker

after_success:
  - echo "Check wheelhouse"
  - ls ./wheelhouse 
  - cmake -D WHEEL_GLOB=./wheelhouse/nptsne*.whl -P ./cmake/UploadWheel.cmake

before_install: 
  - git submodule update --init --recursive
  - |
      if [ "${TRAVIS_OS_NAME:-}" == "osx" ]; then
        brew outdated python || brew upgrade python;
      fi
  - "if [ \"$TRAVIS_OS_NAME\" = \"linux\" ]; then sudo apt-get install -y libglfw3 libglfw3-dev; fi"
  - |
      if [ "$TRAVIS_OS_NAME" = "osx" ]; then
        HOMEBREW_NO_AUTO_UPDATE=1 brew install glfw
      fi
  - chmod +x .ci/install.sh
  - python3 --version
  
branches: 
  only: 
    - /feature\/.*/
    - release/1.0.0
    - master
    
env: 
  global: 
    # - CIBW_TEST_COMMAND="python {project}/test/run_doctest.py"
    - CONAN_LOGIN_USERNAME="admin"
    - CONAN_PASSWORD=$CONAN_PASSWORD_SECRET
    - CONAN_UPLOAD="http://cytosplore.lumc.nl:8081/artifactory/api/conan/conan-local"
    - CONAN_STABLE_BRANCH_PATTERN="release/*"
    - CONAN_UPLOAD_ONLY_WHEN_STABLE=1

language: cpp

os:
- linux
#- osx

jobs: 
  include: 
  - stage: Building 
    name: Build Linux wheels
    python: "3.7"
    script: 
    - "set -e"
    - "cibuildwheel --output-dir wheelhouse"
    <<: *cibw_linux
    env:
      - CONAN_GCC_VERSIONS=8 
      - CONAN_BUILD_TYPES=Release
      - CONAN_ARCHS=x86_64 
      - CMAKE_GENERATOR="Unix Makefiles"
      - CONAN_OPTIONS="nptsne:python_version=3.7"
      - COMPILER=g++-8
      - CC=gcc-8
      - CXX=g++-8
      - LIBCXX=libstdc++ 
      - LIBSDIR=/tmp/cibwlibsdir
      - CIBW_SKIP="cp2* cp35-* pp*"
      - CIBW_BUILD=cp37-manylinux_x86_64
      - CIBW_BUILD_VERBOSITY=3
      - CIBW_ENVIRONMENT="BUILD_GLFW=TRUE NPTSNE_BUILD_WITH_CONAN=TRUE LIBSDIR=/tmp/cibwlibsdir"
      - CIBW_BEFORE_BUILD="source .ci/prepare_build_linux.sh;  mkdir /tmp/cibwlibsdir"
      - CIBW_REPAIR_WHEEL_COMMAND_LINUX='export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/tmp/cibwlibsdir; echo "Lib path for repair $LD_LIBRARY_PATH"; auditwheel repair -w {dest_dir} {wheel}'
         

python: 
  - 3.6
  - 3.7
